<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan membuat kalender</title>
    <link rel="stylesheet" href="latihan2.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">‹</button>
            <h2 id="month-year"></h2>
            <button id="next-month">›</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Min</div>
                <div>Sen</div>
                <div>Sel</div>
                <div>Rab</div>
                <div>Kam</div>
                <div>Jum</div>
                <div>Sab</div>
            </div>            
            <div id="days" class="days"></div>
        <div class="calendar-body">
            <div class="nametag">
                <div>W.N.R</div>
                <div>X DKV-U x BC</div>
            </div>            
        </div>
    </div>

    <script src="latihan2.js"></script>
</body>
</html>
