<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logoosis.png">
  <title>Page Saran OSIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f8f9fa;
      padding-top: 70px; /* supaya konten tidak ketiban navbar */
    }
    .navbar {
      transition: all 0.3s ease-in-out;
    }
    .navbar-brand img {
      height: 35px;
      margin-right: 8px;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    .social-icons a:hover { color: #0d6efd; }

    /* Feedback Card */
    .feedback-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feedback-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .feedback-card h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .btn-primary {
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="as.html">
        <img src="logoosis.png" alt="Logo Sekolah">
        OSIS Smk Link and Match
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="as.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="as.html#profil">Profil</a></li>
          <li class="nav-item"><a class="nav-link" href="as.html#sesibidang">Bidang</a></li>
          <li class="nav-item"><a class="nav-link" href="as.html#anggotaosis">Anggota</a></li>
          <li class="nav-item"><a class="nav-link" href="as.html#berita">Berita</a></li>          
          <li class="nav-item"><a class="nav-link active" href="saran.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback -->
  <section class="py-5">
    <div class="container">
      <div class="feedback-card mx-auto" style="max-width:650px;">
        <h2 class="text-center text-primary"><i class="fa-solid fa-comment-dots"></i> Saran</h2>
        <form action="https://formspree.io/f/mzzaejva" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Masukkan nama Anda" required>
          </div>          
          <div class="mb-3">
            <label for="message" class="form-label">Pesan</label>
            <textarea name="message" id="message" rows="4" class="form-control" placeholder="Tulis pesan Anda..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white">
    <div class="row footer-bottom d-flex justify-content-between container mx-auto">
      <p class="col-lg-8 col-sm-12 footer-text m-0 text-white">
        Copyright Â© 2025 All rights reserved | OSIS SMK Link And Match
      </p>
      <div class="col-lg-4 col-sm-12 social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
